<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h3>Calculator</h3>
        </div>
        <div id="itemcont">
            <div>
                <input type="text" name="result" id="result" disabled>
            </div>
            <div class="subcont">
                <button class="btn1" id="btn2" value="" onclick="clrResult('')">C</button>
                <button class="btn1" id="btn3" value="%" onclick="calValue('%')">%</button>
                <br>
                <button class="btn" id="btn3" value="7" onclick="calValue('7')">7</button>
                <button class="btn" id="btn3" value="8" onclick="calValue('8')">8</button>
                <button class="btn" id="btn3" value="9" onclick="calValue('9')">9</button>
                <button class="btn" id="btn3" value="/" onclick="calValue('/')">/</button>
                <br> 
                <button class="btn" id="btn3" value="4" onclick="calValue('4')">4</button>
                <button class="btn" id="btn3" value="5" onclick="calValue('5')">5</button>
                <button class="btn" id="btn3" value="6" onclick="calValue('6')">6</button>
                <button class="btn" id="btn3" value="*" onclick="calValue('*')">*</button>
                <br> 
                <button class="btn" id="btn3" value="1" onclick="calValue('1')">1</button>
                <button class="btn" id="btn3" value="2" onclick="calValue('2')">2</button>
                <button class="btn" id="btn3" value="3" onclick="calValue('3')">3</button>
                <button class="btn" id="btn3" value="+" onclick="calValue('+')">+</button>
                <br> 
                <button class="btn" id="btn3" value="0" onclick="calValue('0')">0</button>
                <button class="btn" id="btn3" value="." onclick="calValue('.')">.</button>
                <button class="btn" id="btn2" value="=" onclick="calResult('=')">=</button>
                <button class="btn" id="btn3" value="-" onclick="calValue('-')">-</button>
                <br>
                
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
